<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="../CSS/usuarios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="form" action="/">
        <h1>Usuarios</h1>
        <div class="input-control">
            <label for="username">Nombre:</label>
            <input id="nombreUsuario" name="username" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="documento">Apellido:</label>
            <input id="apellidoUsuario" name="username" type="text">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label for="documento">Telefono:</label>
            <input id="telefonoUsuarios" name="username" type="text">
            <div class="error"></div>
        </div>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
