<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <section id="navbar-section">
    </section>
    <div class="container p-5">
        <div class="row gx-5">
            <div class="col">
                <form class="form" id="frmUsuarios" action="/">
                    <h1>Usuarios</h1>
                    <div class="input-control">
                        <label for="username">Nombre:</label>
                        <input id="nombreUsuario" name="nombreUsuario" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="documento">Apellido:</label>
                        <input id="apellidoUsuario" name="apellidoUsuario" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="documento">Telefono:</label>
                        <input id="telefonoUsuario" name="telefonoUsuario" type="text">
                        <div class="error"></div>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">#</th>
                            <th scope="col" class="text-center">Nombre</th>
                            <th scope="col" class="text-center">Peso</th>
                            <th scope="col" class="text-center">Dueño</th>
                            <th scope="col" class="text-center">Telefono</th>
                        </tr>
                    </thead>
                    <tbody id="tableUsuarios">
                        <!-- Aquí se insertarán las filas de la tabla -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/navBar.js"></script>
    <script src="../JS/usuarios.js"></script>
    <script src="../JS/usuarioService.js"></script>
</body>

</html>
