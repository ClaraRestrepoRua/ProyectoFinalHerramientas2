<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icono dentro de Input</title>
  <!-- Agrega el enlace a la biblioteca de iconos (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Estilo para el contenedor del input */
    .input-container {
      position: relative;
      width: 200px; /* Ajusta el ancho según tus necesidades */
    }

    /* Estilo para el icono */
    .icono {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 10px; /* Alinea el icono a la derecha */
      color: #888; /* Color del icono */
      pointer-events: none; /* Evita que el icono sea clickeable */
    }

    /* Estilo para el input */
    input {
      width: 100%;
      padding-right: 2px; /* Agrega espacio a la derecha para el icono */
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" placeholder="Ingrese su texto aquí">
    <i class="fas fa-search icono"></i> <!-- Icono Font Awesome (cambiar fa-search según el icono que necesites) -->
  </div>
</body>
</html>
