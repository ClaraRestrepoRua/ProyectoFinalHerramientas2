<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinarios</title>
  <link rel="stylesheet" href="../CSS/veterinario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Patipedia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Mascotas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Veterinarios</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <form class="form" id="frmVeterinario" action="/">
      <h1>Veterinarios</h1>
      <div class="input-control">
        <label for="username">Nombre:</label>
        <input id="nombreVeterinario" name="nombreVeterinario" type="text">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="documento">Apellido:</label>
        <input id="apellidoVeterinario" name="apellidoVeterinario" type="text">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="documento">Telefono:</label>
        <input id="telefonoVeterinario" name="telefonoVeterinario" type="text">
        <div class="error"></div>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="../JS/veterinario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
