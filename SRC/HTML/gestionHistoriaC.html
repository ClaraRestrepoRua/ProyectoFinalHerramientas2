<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia Clínica</title>
  <link rel="stylesheet" href="../CSS/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

  <section id="navbar-section">
  </section>

  <div class="container p-5">
    <div class="row gx-5">
      <div class="col">
        <form class="form" id="frmHistoriasClinicas" action="/">
          <h2>Historia Clínica</h2>
          <div class="input-control">
            <label for="username">Descripción:</label>
            <textarea class="form-control" id="descripcionClinica" name="descripcionClinica" type="text"></textarea>
          </div>
          <div class="input-control">
            <label for="documento">Medicamento:</label>
            <input id="medicamento" name="medicamento" type="text">
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="idUsuario" class="form-label">Mascota:</label>
            <select id="selectIdMascota" name="selectIdMascota" class="form-select">
              <!-- Las opciones se agregarán dinámicamente aquí -->
            </select>
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="idUsuario" class="form-label">Veterinario:</label>
            <select id="selectIdVeterinario" name="selectIdVeterinario" class="form-select">
              <!-- Las opciones se agregarán dinámicamente aquí -->
            </select>
            <div class="error"></div>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col" class="text-center">Descripción</th>
              <th scope="col" class="text-center">Medicamento</th>
              <th scope="col" class="text-center">Mascota</th>
              <th scope="col" class="text-center">Veterinario</th>
              <th scope="col" class="text-center">Eliminar</th>
            </tr>
          </thead>
          <tbody id="tableHistoriasClinicas">
            <!-- Aquí se insertarán las filas de la tabla -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="../JS/navBar.js"></script>
  <script src="../JS/mascotasService.js"></script>
  <script src="../JS/veterinarioService.js"></script>


  <script src="../JS/historiaClinica.js"></script>
  <script src="../JS/historiaClinicaService.js"></script>

</body>

</html>
