<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historia Clínica</title>
  <link rel="stylesheet" href="../CSS/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <section id="navbar-section">
  </section>

  <div class="container p-5">
    <div class="row gx-5">
      <div class="col">
        <form class="form" id="frmVeterinario" action="/">
          <h2>Historia Clínica</h2>
          <div class="input-control">
            <label for="username">Descripción:</label>
            <textarea class="form-control" id="nombreDescripcion" name="nombreDescripcion" type="text"></textarea>
          </div>
          <div class="input-control">
            <label for="documento">Medicamento:</label>
            <input id="apellidoVeterinario" name="apellidoVeterinario" type="text">
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="idUsuario" class="form-label">Mascota:</label>
            <select id="selectIdMascota" name="selectIdMascota" class="form-select">
              <!-- Las opciones se agregarán dinámicamente aquí -->
            </select>
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="idUsuario" class="form-label">Veterinario:</label>
            <select id="selectIdVeterinario" name="selectIdVeterinario" class="form-select">
              <!-- Las opciones se agregarán dinámicamente aquí -->
            </select>
            <div class="error"></div>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // JavaScript para cargar el contenido de la barra de navegación
    document.addEventListener("DOMContentLoaded", function () {
      fetch('navBar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-section').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar la barra de navegación:', error));
    });
  </script>
  </script>
  <script src="../JS/veterinario.js"></script>

</body>

</html>
