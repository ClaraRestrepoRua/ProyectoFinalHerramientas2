<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas</title>
  <link rel="stylesheet" href="../CSS/mascotas.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form id="frmMascotas" class="form" action="/">
    <h1>Mascotas</h1>
    <div class="input-control">
      <label for="nombreMascota" class="form-label">Nombre:</label>
      <input id="nombreMascota" name="nombreMascota" type="text" class="form-control">
      <div class="error"></div>
    </div>
    <div class="input-control">
      <label for="pesoMascota" class="form-label">Peso:</label>
      <input id="pesoMascota" name="pesoMascota" type="text" class="form-control">
      <div class="error"></div>
    </div>
    <div class="input-control">
      <label for="idUsuario" class="form-label">Dueño:</label>
      <select id="selectIdUsuario" name="selectIdUsuario" class="form-select">
        <!-- Las opciones se agregarán dinámicamente aquí -->
      </select>
      <div class="error"></div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <script>
    // Función para obtener y mostrar la lista de usuarios en el select
    function mostrarListaUsuarios() {
      const selectUsuario = document.getElementById('selectIdUsuario');

      // Limpiar el select
      selectUsuario.innerHTML = "";

      // Agregar opción inicial sin valor
      const optionInicial = document.createElement('option');
      optionInicial.value = "0";
      optionInicial.textContent = "Seleccionar usuario";
      selectUsuario.appendChild(optionInicial);

      fetch('http://localhost:3000/api/usuarios')
        .then(response => response.json())
        .then(data => {
          // Iterar sobre los usuarios y agregar cada uno como opción al select
          data.forEach(usuario => {
            const option = document.createElement('option');
            option.value = usuario.idUsuario;
            option.textContent = `${usuario.nombreUsuario} ${usuario.apellidoUsuario}`;
            selectUsuario.appendChild(option);
          });
        })
        .catch(error => console.error('Error al obtener la lista de usuarios:', error));
    }

    // Llamar a la función para mostrar la lista de usuarios cuando se cargue la página
    document.addEventListener("DOMContentLoaded", mostrarListaUsuarios);

  </script>

  <script src="../JS/mascotas.js"></script>
</body>


</html>
