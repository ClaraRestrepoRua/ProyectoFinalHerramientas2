<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas</title>
  <link rel="stylesheet" href="../CSS/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <section id="navbar-section">
  </section>
  <div class="container p-5">
    <div class="row gx-5">
      <div class="col">
        <form id="frmMascotas" class="form" action="/">
          <h1>Mascotas</h1>
          <div class="input-control">
            <label for="nombreMascota" class="form-label">Nombre:</label>
            <input id="nombreMascota" name="nombreMascota" type="text" class="form-control">
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="pesoMascota" class="form-label">Peso:</label>
            <input id="pesoMascota" name="pesoMascota" type="text" class="form-control">
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="idUsuario" class="form-label">Dueño:</label>
            <select id="selectIdUsuario" name="selectIdUsuario" class="form-select">
              <!-- Las opciones se agregarán dinámicamente aquí -->
            </select>
            <div class="error"></div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col" class="text-center">Nombre</th>
              <th scope="col" class="text-center">Peso</th>
              <th scope="col" class="text-center">Dueño</th>
              <th scope="col" class="text-center">Telefono</th>
            </tr>
          </thead>
          <tbody id="tableMascotas">
            <!-- Aquí se insertarán las filas de la tabla -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de Edición -->
  <div class="modal fade" id="modalEditarMascota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Mascota</h5>
        </div>
        <div class="modal-body">
          <form id="formEditarMascota" class="formEditarMascota">
            <label for="NombreMascota" class="form-label">editIdMascota</label>
            <input type="text" class="form-control" id="editIdMascota" name="editIdMascota">
            <label for="NombreMascota" class="form-label">editIdUsuario</label>
            <input type="text" class="form-control" id="editIdUsuario" name="editIdUsuario">
            <div class="mb-3">
              <label for="NombreMascota" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombreMascota" name="editNombreMascota">
            </div>
            <div class="mb-3">
              <label for="PesoMascota" class="form-label">Peso</label>
              <input type="text" class="form-control" id="editPesoMascota" name="editPesoMascota">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="../JS/narBar.js"></script>
  <script src="../JS/mascotas.js"></script>
  <script src="../JS/usuarioService.js"></script>
  <script src="../JS/mascotasService.js"></script>

</body>


</html>
